var totals = [1,2,3];
//由于操作的直接是totals的引用，所以会改变totals数组中的值
function add_to_totals(totals,x){
	totals[0] = totals[0] + x;
	totals[1] = totals[1] + x;
	totals[2] = totals[2] + x;
}
add_to_totals(totals,1);
document.write("var totals = [1,2,3];");
document.write("<br>");
document.write("function add_to_totals(totals,x){<br>");
document.write("&nbsp;&nbsp;&nbsp;&nbsp;totals[0] = totals[0] + x;<br>");
document.write("&nbsp;&nbsp;&nbsp;&nbsp;totals[1] = totals[1] + x;<br>");
document.write("&nbsp;&nbsp;&nbsp;&nbsp;totals[2] = totals[2] + x;<br>");
document.write("}<br>");
document.write("add_to_totals(totals,1);");
document.write("<br>");
document.write("totals = "+totals);
document.write("<br>");
//因为totals最后被赋予的是newtotals的引用，而这个引用只在函数内部有效，在函数外部totals的引用还是原来的引用，所以totals在外部的值不会改变
function add_to_totals2(totals,x){
	var newtotals = new Array(3);
	newtotals[0] = totals[0] + x;
	newtotals[1] = totals[1] + x;
	newtotals[2] = totals[2] + x;
	totals = newtotals;
}

document.write("&nbsp;&nbsp;&nbsp;&nbsp;totals = newtotals;<br>");
document.write("}<br>");

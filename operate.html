<script type="text/javascript">
function add(x,y){return x+y;}
function subtract(x,y){return x-y;}
function multiply(x,y){return x*y;}
function divide(x,y){return x/y;}
function operate(operater,operand1,operand2){
	return operater(operand1,operand2);
}
var i = operate(add,operate(multiply,3,4),operate(divide,9,3));
document.write("operate(add,operate(multiply,3,4),operate(divide,9,3))<br>(3*4)+(9/3) = " + i + "<br><br>");

var operators = new Object();
operators.add = function (x,y){return x+y;};
operators["subtract"] = function (x,y){return x-y;};
operators["multiply"] = function (x,y){return x*y;};
operators["divide"] = function (x,y){return x/y;};
operators.pow = Math.pow;
function operate2(op_name,operand1,operand2){
	if(operators[op_name] == null){
		return "unknow operator";
	}else{
		return operators[op_name](operand1,operand2);
	}
}
var j = operate2("add","Hello",operate2("add"," ","World!"));
// 使用预定义的函数Math.pow();
var k = operate2("pow",10,2);
var z = operate2("sin",3,5);
document.write("operate2('add','Hello',operate2('add',' ','World!'))<br>Hello + World = " + j + "<br><br>");
document.write("operate2('pow',10,2)<br>10*10 = " + k + "<br><br>");
document.write("operate2('sin',3,5)<br>sin(3,5) = " + z + "<br><br>");

function testArgsObj(x,y,z){
	try{
		if(arguments.length != 3){
			throw new Error("function testArgsObj called with " + arguments.length + " arguments ,but it expects 3 arguments.");
		}
	}catch(error){
		return error.message;
	}
	return x+y+z;
}
document.write("function testArgsObj(x,y,z)" + "<br>");
document.write("testArgsObj(1,2) = " + testArgsObj(1,2) + "<br>");
document.write("testArgsObj(1,2,3) = " + testArgsObj(1,2,3) + "<br><br>");
function max(){
	var m = Number.NEGATIVE_INFINITY;
	for(var i = 0; i < arguments.length; i++){
		if(arguments[i] > m){
			m = arguments[i];
		}
	}
	return m;
}
document.write("max(10,83,12,54,9,2,33,17) = " + max(10,83,12,54,9,2,33,17) + "<br><br>");

</script>

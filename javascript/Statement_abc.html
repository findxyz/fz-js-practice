	innerloop:
	for(var j = 0; j < 10; j++){

		if(i == 2) break innerloop;
		if(i == 4) break outerloop;
		document.write("i = " + i + " j = " + j + "<br>");
	}
}
document.write("final i = " + i + " j = " + j + "<br>");
for(var a = 0; a < 10; a++) document.write(i,"<br>");
function f(x){
	return x*x;
}

var f = function fact(x){if(x <= 1) return 1;else return x*fact(x-1);}
//document.write("fact(9):"+fact(9));//无效的，必须使用f(9)进行函数调用
document.write("f(9):"+f(9)+"<br>");
var tensquare = (function (x){return x*x;})(10);
document.write("tensquare:"+tensquare+"<br>");
function square(x) {
	return x*x;
}
var a = square(4);
var b = square;
var c = b(5);
document.write(a + "," + c + "," + square(6) + "<br>");
var o = new Object();
o.square = square;
document.write(o.square(7) + "<br>");

	var scope = "local";
	alert(scope);
}

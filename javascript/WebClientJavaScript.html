<html>
<head>
<title>WebClientJavaScript</title>
<script type="text/javascript">
function print_todays_date(){
	var date = new Date();
	document.write(date.toLocaleString());
}
</script>
</head>
<body>
The date and time are:<br>
<script type="text/javascript">
print_todays_date();
</script>
</body>
</html>

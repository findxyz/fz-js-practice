<html>
<head>
	<script type="text/javascript">

	function Cookie(key,value,hours,path,domain,secure){
		
		this.key = key;
		this.value = value;
		if(hours){
			this.expiration = "expires=" + new Date((new Date()).getTime() + hours*3600000);
		}else{
			this.expiration = "";
		}
		if(path){
			this.path = "path=" + path;
		}else{
			this.path = "";
		}
		if(domain){
			this.domain = "domain=" + domain;
		}else{
			this.domain = "";
		}
		if(secure){
			this.secure = "secure=" + secure;
		}else{
			this.secure = "";
		}
		document.cookie = key+"="+value+";"+this.expiration+";"+this.path+";"+this.domain+";"+this.secure+";"
	}

	function getCookie(key){

		//取得cookie
		var cookie = document.cookie;
		//key=的index
		var index;
		//cookie的长度
		var len;
		//key对应value的开始index
		var start;
		//key对应value的结束index
		var end;
		//最终取得的key对应的value
		var value;
		//有cookie则进行key的查询
		if(cookie){
			index = cookie.indexOf(key+"=");
			len = cookie.length;
			//cookie的length > 0且有对应的key=存在，则去进一步寻找value
			if(len > 0 && index != -1){
				start = cookie.indexOf(key+"=")*1+key.length+1;
				end = cookie.indexOf(";",start);
				//如果没有找到';'则表示其应为最后一个，所以end的index为cookie的length
				if(end == -1){
					end = len;
				}
				//最后就可以根据开始和结束的index通过substring来截取出value来
				//substring原则[start,end)
				value = cookie.substring(start,end);
			}
		}
		if(value != null && value != ""){
			return unescape(value);
		}else{
			return "";
		}
	}
	</script>
</head>

<body></body>

<script type="text/javascript">
var cookie = new Cookie("cookieMaker","fz",720);
document.write("Who is the cookie cookieMaker's maker ? Answer:"+getCookie(cookie.key));
</script>
</html>

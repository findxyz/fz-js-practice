<script type="text/javascript">
var element = document.createElement("input");
element.value="Use knowledge in need time !";
//查看对象中都有哪些属性
function findObjProperties(obj){
	var count = 1;
	for(var p in obj){
		try{
			document.write(count+".propertyName:<font color='green'>"+p+"</font> , propertyValue:"+obj[p]+"<br>");
		}catch(e){
			document.write(count+".not found:<font color='red'>"+p+"</font><br>");
		}
		count++;
	}
}
findObjProperties(element);
document.write("<br>");
function World(people,love){
	this.people = people;
	this.love = love;
}
var world = new World("chinese","a lot of love");
findObjProperties(world);
</script>
